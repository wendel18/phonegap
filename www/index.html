<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Wendel's Tip Calculator</title>
        
<script>
function convert(bill)
{
 tip=document.getElementById("bill").value * .15;
 tip = tip.toFixed(2);
 document.getElementById("tip").innerHTML="You Should Tip $"+ tip;
 }
</script>
    </head>
    <body>
    <h1 class='h1'>Wendel's Tip Calculator</h1>
<form>
<input id="bill" name="bill" placeholder="ENTER TOTAL BILL" onkeyup="convert('bill')"> <br>
<span id="tip"></span>
</form>
    </body>
</html>
