<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">
var db = openDatabase('mydb', '1.0', 'WHDB', 2 * 1024 * 1024);
var msg;

db.transaction(function (tx) {
  tx.executeSql('DROP TABLE STUDENTS');
});

db.transaction(function (tx) {
  tx.executeSql('CREATE TABLE IF NOT EXISTS STUDENTS (id unique, sname, score)');
  tx.executeSql('INSERT INTO STUDENTS (id, sname, score) VALUES (1, "Wendel", "5")');
  tx.executeSql('INSERT INTO STUDENTS (id, sname, score) VALUES (2, "Tom", "5")');
});

db.transaction(function (tx) {
  tx.executeSql('SELECT * FROM STUDENTS', [], function (tx, results) {
   var len = results.rows.length, i;
     for (i = 0; i < len; i++){
     msg = "<p><b>" + results.rows.item(i).sname + " "+ results.rows.item(i).score + "</b></p>";
     document.querySelector('#status').innerHTML +=  msg;
   }
 }, null);
});
</script>
</head>
<body>
<div id="status" name="status">Status Message</div>
</body>
</html>
